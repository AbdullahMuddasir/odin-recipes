    <h2>This is a really cheesy recipe of making pizza quick at home</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>cheese</li>
        <li>dough</li>
        <li>tomato sauce</li>
        <li>sliced onions</li>
        <li>chicken</li>

    <h3>Steps</h3>
    <ol>
        <li>Roll the dough in a round shape</li>
        <li>Add tomato sauce</li>
